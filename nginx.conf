server {
    listen 80;

    location / {
        root /usr/share/nginx/html;  # The directory where the React app is built
        index index.html;
        try_files $uri /index.html;  # Fallback to index.html for client-side routing
    }

    location /api {
        proxy_pass http://backend:5000;  # Forward API requests to the backend server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
